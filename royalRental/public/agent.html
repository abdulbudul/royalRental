<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Agent Portal — Royal Rental</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <header>
    <h1>Royal Rental — Agent Portal</h1>
    <nav class="nav">
      <a href="/" class="nav-link">Browse</a>
      <a href="/agent.html" class="nav-link active">Agent Portal</a>
      <a href="/admin.html" class="nav-link">Admin Portal</a>
      <button onclick="logout()" class="btn btn-primary" style="margin-left: auto;">Logout</button>
    </nav>
  </header>

  <main>
    <div id="authPanel">
      <div class="auth-form">
        <h2>Agent Login / Register</h2>
        <div class="form-group">
          <label>Email:</label>
          <input id="email" type="email" placeholder="agent@example.com">
        </div>
        <div class="form-group">
          <label>Password:</label>
          <input id="password" type="password">
        </div>
        <button class="btn btn-primary" onclick="loginAgent()">Login</button>
        <button class="btn btn-primary" onclick="registerAgent()" style="margin-left: 8px;">Register</button>
      </div>
    </div>

    <div id="agentPanel" style="display: none;">
      <h2>Submit New Property</h2>
      <form id="listingForm" class="auth-form" style="max-width: 100%; margin: 0 0 20px 0;">
        <div class="form-group">
          <label>Title:</label>
          <input id="title" placeholder="e.g., Luxury 3-Bed Apartment" required>
        </div>
        <div class="form-group">
          <label>Location:</label>
          <input id="location" placeholder="e.g., Ikoyi" required>
        </div>
        <div class="form-group">
          <label>Island or Mainland:</label>
          <select id="islandOrMainland" required>
            <option value="">Select...</option>
            <option value="Island">Island</option>
            <option value="Mainland">Mainland</option>
          </select>
        </div>
        <div class="form-group">
          <label>House Type:</label>
          <select id="houseType" required>
            <option value="">Select...</option>
            <option value="Apartment">Apartment</option>
            <option value="Duplex">Duplex</option>
            <option value="Bungalow">Bungalow</option>
          </select>
        </div>
        <div class="form-group">
          <label>Bedrooms:</label>
          <input id="bedrooms" type="number" min="1" required>
        </div>
        <div class="form-group">
          <label>Bathrooms:</label>
          <input id="bathrooms" type="number" min="1" required>
        </div>
        <div class="form-group">
          <label>Toilets:</label>
          <input id="toilets" type="number" min="1" required>
        </div>
        <div class="form-group">
          <label>Yearly Price (₦):</label>
          <input id="yearlyPrice" placeholder="e.g., ₦35,000,000" required>
        </div>
        <div class="form-group">
          <label>Description:</label>
          <textarea id="description" placeholder="Describe the property..." required></textarea>
        </div>
        <div class="form-group">
          <label>Amenities (comma-separated):</label>
          <input id="amenities" placeholder="e.g., Generator, Parking, CCTV, Security">
        </div>
        <button type="button" class="btn btn-primary" onclick="submitListing()">Submit Property</button>
      </form>

      <h2>My Listings</h2>
      <div id="myListings"></div>
    </div>
  </main>

  <script src="/agent.js"></script>
</body>
</html>
